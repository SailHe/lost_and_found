<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>结合了bootstrap的Datatables例子</title>
  <!-- 引入必须的css和js文件 -->
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css"
        href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css"/>
  <!-- HTML代码片段中请勿添加<body>标签 //-->
  <style>
    table {
      border-collapse: collapse;
    }

    table td {
      border: 1px solid #0c0c0c;
      width: 10px;
      height: 25px;
      text-align: center
    }
  </style>
</head>
<body>

<div id="container">
  <!--
  https://blog.csdn.net/zjn0430/article/details/8546488
  HTML 表单中有两种类型的单元格：
  表头单元格 - 包含表头信息（由 th 元素创建）
  标准单元格 - 包含数据（由 td 元素创建）
  th 元素内部的文本通常会呈现为居中的粗体文本，而 td 元素内的文本通常是左对齐的普通文本。
  -->
  <!-- 定义一个表格元素 -->
  <button id="reloadDataTable">重载(刷新)</button>
  <button id="redraw">更换数据源</button>
  <button id="redrawFromServer">从服务器请求</button>
  <table id="example" class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
      <th>序号</th>
      <th>用户名</th>
      <th>真名</th>
      <th>性别</th>
    </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
    <tr>
      <th>序号</th>
      <th>用户名</th>
      <th>真名</th>
      <th>性别</th>
    </tr>
    </tfoot>
    <!-- tbody是必须的 -->
  </table>
</div>
</body>

<!--<script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.js"></script>-->
<script src="//cdn.bootcss.com/datatables/1.10.5/js/jquery.js"></script>
<!--<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>-->
<script src="//cdn.bootcss.com/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript"
        src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>

<script src="dataTableDemo.js"></script>
</body>
</html>
