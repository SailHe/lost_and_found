<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="lib/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/plugins/suit/bootstrap.css">

    <!--jQ-UI的样式 用于datepicker-->
    <link href="lib/plugins/jQuery/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
    <!--<link href="plugins/jquery-ui-1.12.1.custom/timepicker-addon-1.6.3/jquery-ui-timepicker-addon.css"-->
          <!--rel="stylesheet">-->

    <!--<link rel="stylesheet" type="text/css" href="lib/plugs/bootstrapValidator/bootstrapValidator.min.css/css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="lib/css/styles.css">
    <link rel="stylesheet" type="text/css" href="lib/plugins/unity/utility.css">

<!--./plugins/assets/images/common/main-lostandfound.gif-->
<body style="background: url(lib/plugins/assets/images/common/laf-bkg.png)">

<div id="aplayer"></div>

<div class="container">
    <div class="sign-wrap" style="left: 30%">
        <div class="sign-html">
            <!--Sign In标签; Log In-->
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab clickable">登 录</label>

            <!--Sign Up标签; register-->
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab clickable">注 册</label>

            <!--注册登录的两个表单-->
            <div class="sign-form">
                <!--登录Html-->
                <form id='signInForm' class="sign-in-htm">
                    <div class="group form-group">
                        <label class="label">用户名</label>
                        <input name="userUsername" type="text" class="input">
                    </div>
                    <div class="group form-group">
                        <label class="label">密码</label>
                        <input name="userPassword" type="password" class="input" data-type="password">
                    </div>
                    <!--验证码-->
                    <div class="group form-group">
                        <label class="label">验证码</label>
                        <input autocomplete="off" type="text" name="code" id="code" class="input"/>
                        <div id="v_container" style="border-radius: 50px"></div>
                    </div>
                    <div class="group form-group">
                        <input id="check" type="checkbox" class="check" checked>
                        <!--for属性: 点击文本标记之一，就可以触发相关控件 通过id标识; 规定 label 与哪个表单元素绑定。-->
                        <!--Keep me Signed in-->
                        <label for="check"><span class="icon"></span> 保持登录 </label>
                    </div>
                    <div class="group form-group">
                        <input type="submit" name="signInButton" class="button clickable" value="登 录 lost+fount">
                    </div>
                    <div class="hr"></div>

                    <div class="group form-group">
                        <input name="userEmailAddress" type="text" class="input" placeholder="重置密码用验证邮箱">
                    </div>
                    <div class="foot-lnk">
                        <span class="clickable" name="forgotBtn">forgot-忘记了密码?</span>
                    </div>
                </form>

                <!--注册Html-->
                <form id='signUpForm' class="sign-up-htm">
                    <div class="group form-group">
                        <label class="label">用户名</label>
                        <input name="userUsername" type="text" class="input">
                    </div>
                    <div class="group form-group">
                        <label class="label">密码</label>
                        <input name="userPassword" type="password" class="input" data-type="password">
                    </div>
                    <div class="group form-group">
                        <label class="label">重复密码</label>
                        <input name="confirmPassword" type="password" class="input" data-type="password">
                    </div>
                    <div class="group form-group">
                        <label class="label">邮箱</label>
                        <input name="userEmailAddress" type="text" class="input">
                    </div>
                    <!--<div class="group form-group">
                        <label class="label">身份证号</label>
                        <input name="idCard" type="text" class="input">
                    </div>-->
                    <div class="group form-group">
                      <label class="label">生日</label>
                      <input name="userBirthday" type="text" class="input date-input form-control date-time-picker">
                    </div>

                    <div class="group form-group">
                        <input name="signUpButton" type="submit" class="button" value="注 册 lost+fount">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">已经有帐号了?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<section id="fiel" class="content-header" style="width: 100%;height: 100%;padding-left: 20px;padding-right: 20px;">

    <!--react界面 index.js -->
    <div style="height: 24px"></div>
    <div id="root"></div>

</section>
