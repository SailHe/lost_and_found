<div class="modal fade" id="informationModal">
    <div class="modal-dialog" style="width: 850px;">
        <div class="modal-content">
            <div class="modal-header" style="min-height: 55px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>

            <!--Form里面取元素都是通过name属性去取值的-->
            <form class="form-horizontal" id="dataTableForm" method="post">
                <div class="modal-body">
                    <div class="container" style="width: 750px;">
                        <!--<section class="col-md-12">-->
                        <div class="form-group" style="text-align: left">
                            <label class="col-md-2 control-label">主题类型</label>
                            <div class="col-md-3">
                                <select class="form-control hidden" id="onlyToTrigger"></select>
                                <select class="form-control" name="messageType"></select>
                            </div>

                            <label class="col-md-1 control-label"></label>
                            <label class="col-md-2 control-label">消息标题</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="msgTitle">
                            </div>
                        </div>

                        <div class="form-group" style="text-align: left">
                            <label class="col-md-2 control-label">消息内容</label>
                            <div class="col-md-10">
                                <!--<textarea type="text" class="form-control" name="messageDesc"></textarea>-->
                                <textarea type="text" id="msgDescEditorContent" class="form-control" name="messageDesc"></textarea>
                            </div>
                        </div>

                        <div class="form-group item-info" style="text-align: left">
                            <label class="col-md-2 control-label">物品描述</label>
                            <div class="col-md-10">
                                <!--<textarea type="text" class="form-control" name="itemDesc"></textarea>-->
                                <textarea id="itemDescEditorContent" class="form-control" name="itemDesc"></textarea>
                            </div>
                        </div>

                        <div class="form-group item-info" style="text-align: left">
                            <label class="col-md-2 control-label">拾取时间</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control time date-time-picker" name="itemPickUpTime">
                            </div>

                            <label class="col-md-2 control-label">物品名称</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control " name="itemName">
                            </div>
                        </div>

                        <!--隐藏-->
                        <input type="text" readonly="readonly" class="hidden form-control" name="userId" value="">
                        <!-- id是数据库中使用的利于索引和隐藏实现 username是用户看见的 不会暴露系统 -->
                        <input type="text" readonly="readonly" class="hidden form-control" name="userUsername" value="">
                        <!--subjectId-->
                        <input type="text" readonly="readonly" class="hidden form-control" name="messageId" value="">

                    </div> <!-- /container -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
